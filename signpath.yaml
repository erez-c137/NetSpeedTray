artifacts:
  # 1. The main application executable produced by PyInstaller
  - slug: "netspeedtray-executable"
    path: "dist/NetSpeedTray/NetSpeedTray.exe"
    signing_policy_slug: "test-signing" # Use the test certificate for now

  # 2. The final installer package produced by Inno Setup
  - slug: "netspeedtray-installer"
    # Use a wildcard (*) to match any version (e.g., v1.1.7, v1.1.8)
    path: "installer/NetSpeedTray-*-Setup.exe"
    signing_policy_slug: "test-signing" # Use the test certificate for now