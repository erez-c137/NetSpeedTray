name: DEBUG - Inspect Build Artifacts

on:
  push:
    tags:
      - "v*-debug"

jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          pip install -r dev-requirements.txt

      - name: Build the application
        run: .\build\build.bat

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-artifact-for-inspection
          path: dist/NetSpeedTray-*/NetSpeedTray-*-Setup.exe

      - name: Upload Portable Zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-artifact-for-inspection
          path: dist/NetSpeedTray-*/NetSpeedTray-Portable-*.zip

  inspect:
    needs: build-and-upload
    runs-on: windows-latest
    steps:
      - name: Download Installer Artifact
        uses: actions/download-artifact@v4
        with:
          name: installer-artifact-for-inspection
          path: inspect-installer

      - name: Download Portable Zip Artifact
        uses: actions/download-artifact@v4
        with:
          name: portable-artifact-for-inspection
          path: inspect-portable

      - name: List Contents of Installer Artifact
        run: |
          echo "---"
          echo "--- INSTALLER ARTIFACT CONTENTS (GROUND TRUTH) ---"
          echo "---"
          dir inspect-installer /s
        shell: cmd

      - name: Unzip and List Contents of Portable Artifact
        run: |
          echo "---"
          echo "--- PORTABLE ARTIFACT CONTENTS (GROUND TRUTH) ---"
          echo "---"
          # Unzip the outer zip file first
          Expand-Archive -Path "inspect-portable\*.zip" -DestinationPath "inspect-portable\unzipped"
          # List the contents
          dir inspect-portable /s
        shell: pwsh