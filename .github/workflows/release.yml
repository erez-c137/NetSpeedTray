name: Create Release and Sign Artifacts

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-sign:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run unit tests
        run: |
          .\.venv\Scripts\Activate.ps1
          python -m pytest

      - name: Get version from tag
        id: get_version
        env:
          TAG_REF: ${{ github.ref_name }}
        run: |
          $clean_version = $env:TAG_REF.replace('v', '')
          echo "VERSION=$clean_version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build the application
        run: .\build\build.bat ${{ steps.get_version.outputs.VERSION }}

      - name: Upload Unsigned Installer
        id: upload_installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-unsigned
          path: dist/NetSpeedTray-*/NetSpeedTray-*-Setup.exe

      - name: Upload Unsigned Portable Zip
        id: upload_portable
        uses: actions/upload-artifact@v4
        with:
          name: portable-unsigned
          path: dist/NetSpeedTray-*/NetSpeedTray-Portable-*.zip

      - name: Submit Installer to SignPath
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: "netspeedtray"
          artifact-configuration-slug: "netspeedtray-installer"
          signing-policy-slug: "release-signing"
          github-artifact-id: ${{ steps.upload_installer.outputs.artifact-id }}
          output-artifact-directory: "signed-installer"

      - name: Submit Portable ZIP to SignPath
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: "netspeedtray"
          artifact-configuration-slug: "netspeedtray-portable"
          signing-policy-slug: "release-signing"
          github-artifact-id: ${{ steps.upload_portable.outputs.artifact-id }}
          output-artifact-directory: "signed-portable"

      # --- Calculate Checksums of SIGNED files ---
      - name: Generate Checksums
        run: |
          echo "Calculating SHA256 checksums..."
          $files = Get-ChildItem -Path signed-installer, signed-portable -Recurse -Include *.exe, *.zip
          
          # Create/Clear the file
          $null > checksums.txt
          
          foreach ($file in $files) {
            $hash = Get-FileHash $file.FullName -Algorithm SHA256
            $entry = "$($hash.Hash) $($file.Name)"
            echo $entry
            echo $entry >> checksums.txt
          }
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            signed-installer/**/*
            signed-portable/**/*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  submit-to-winget:
    needs: build-and-sign
    runs-on: ubuntu-latest
    steps:
      - name: Submit to Winget
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          # Your Winget Package ID
          identifier: erez-c137.NetSpeedTray
          
          # Only submit the Installer (Setup.exe), ignore the Portable Zip
          installers-regex: '.*Setup.exe$'
          
          # The token you just created
          token: ${{ secrets.WINGET_TOKEN }}