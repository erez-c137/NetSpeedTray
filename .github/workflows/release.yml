name: Create Release and Sign Artifacts

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-sign:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          # Install APP dependencies (PyQt6, pandas, etc.)
          pip install -r requirements.txt
          # Install DEV dependencies (pytest, mock, etc.)
          pip install -r dev-requirements.txt

      # --- Quality Gate ---
      - name: Run unit tests
        run: |
          .\.venv\Scripts\Activate.ps1
          pytest

      # --- Extract Version (Securely) ---
      - name: Get version from tag
        id: get_version
        # SECURITY FIX: map the tag to an ENV variable to prevent script injection attacks.
        env:
          TAG_REF: ${{ github.ref_name }}
        run: echo "version=$env:TAG_REF" | ForEach-Object { $_.replace('v', '') } | ForEach-Object { "VERSION=$_" } >> $env:GITHUB_OUTPUT
        shell: pwsh

      # --- Pass version to build script ---
      - name: Build the application
        run: .\build\build.bat ${{ steps.get_version.outputs.VERSION }}

      - name: Upload Unsigned Installer
        id: upload_installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-unsigned
          path: dist/NetSpeedTray-*/NetSpeedTray-*-Setup.exe

      - name: Upload Unsigned Portable Zip
        id: upload_portable
        uses: actions/upload-artifact@v4
        with:
          name: portable-unsigned
          path: dist/NetSpeedTray-*/NetSpeedTray-Portable-*.zip

      - name: Submit Installer to SignPath
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: "netspeedtray"
          artifact-configuration-slug: "netspeedtray-installer"
          signing-policy-slug: "release-signing"
          github-artifact-id: ${{ steps.upload_installer.outputs.artifact-id }}
          output-artifact-directory: "signed-installer"

      - name: Submit Portable ZIP to SignPath
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: "netspeedtray"
          artifact-configuration-slug: "netspeedtray-portable"
          signing-policy-slug: "release-signing"
          github-artifact-id: ${{ steps.upload_portable.outputs.artifact-id }}
          output-artifact-directory: "signed-portable"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            signed-installer/**/*
            signed-portable/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}